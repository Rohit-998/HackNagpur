# Azure Web Apps Deploy for Node.js Backend
# Deploys backend from /backend subdirectory

name: Build and deploy Node.js backend to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'  # Only trigger when backend changes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'  # Enable npm caching
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: |
          cd backend
          npm ci  # Use 'ci' instead of 'install' for faster, reliable builds
          
      # Optional: Run tests if you have them
      # - name: Run tests
      #   run: |
      #     cd backend
      #     npm test

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'ht1-backend'  # Change to your backend app name
          slot-name: 'Production'
