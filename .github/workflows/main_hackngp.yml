# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python ML app to Azure Web App - hackngp

on:
  push:
    branches:
      - main
    paths:
      - 'ml/**'  # Only trigger when ML folder changes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 3.14 not stable yet, use 3.11
          cache: 'pip'  # Enable pip caching
          cache-dependency-path: 'ml/requirements.txt'

      # Build from ML directory with caching
      - name: Create virtual environment and install dependencies
        run: |
          cd ml
          python -m venv antenv
          source antenv/bin/activate
          # Use pre-built wheels (faster than building from source)
          pip install --upgrade pip
          pip install --only-binary=:all: -r requirements.txt || pip install -r requirements.txt
          
      # Train the ML model during build
      - name: Train ML model
        run: |
          cd ml
          source antenv/bin/activate
          python generate_and_train.py
          
      # Upload only ML directory (exclude venv)
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            ml
            !ml/antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'hackngp'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
